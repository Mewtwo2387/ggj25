<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble</title>
  <link rel="stylesheet" href="styles.css">
  <script src="bubble.js" defer></script>
  <script src="upgrades.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <button id="toggleButton">^</button>
  <div id="ui">
    <div id="credits-container">
      <span id="credits-label">Credits:</span>
      <span id="credits">$0</span>
    </div> <!-- credits-container -->
    <div class="upgrade-row">
      <div class="upgrade-column">
        <button id="blueUpgrade1" class="upgrade blue">
          <span class="upgrade-header">Value Lv 1</span>
          <p class="upgrade-details"></span>
        </button>
      </div> <!-- upgrade-column -->
      <div class="upgrade-column">
        <button id="blueUpgrade2" class="upgrade blue">
          <span class="upgrade-header">Interval Lv 1</span>
          <p class="upgrade-details"></span>
        </button>
      </div> <!-- upgrade-column -->
      <div class="upgrade-column">
        <button id="blueUpgrade3" class="upgrade blue">
          <span class="upgrade-header">Speed Lv 1</span>
          <p class="upgrade-details"></span>
        </button>
      </div> <!-- upgrade-column -->
    </div> <!-- upgrade-row -->
    <div id="green-upgrades" class="upgrade-row hidden">
      <div class="upgrade-column">
        <button id="greenUpgrade1" class="upgrade green">
          <span class="upgrade-header">Value Lv 1</span>
          <p class="upgrade-details"></span>
        </button>
      </div> <!-- upgrade-column -->
      <div class="upgrade-column">
        <button id="greenUpgrade2" class="upgrade green">
          <span class="upgrade-header">Interval Lv 1</span>
          <p class="upgrade-details"></span>
        </button>
      </div> <!-- upgrade-column -->
      <div class="upgrade-column">
        <button id="greenUpgrade3" class="upgrade green">
          <span class="upgrade-header">Speed Lv 1</span>
          <p class="upgrade-details"></span>
        </button>
      </div> <!-- upgrade-column -->
    </div> <!-- upgrade-row -->
    <div id="green-unlock" class="upgrade-row">
      <button id="unlockGreen" class="upgrade green">
        <span class="upgrade-header">Unlock Green Bubbles</span>
        <p class="upgrade-details">Cost: $1,000 | Unlock green bubbles and their upgrades</p>
      </button>
    </div> <!-- green-unlock -->
    <div class="upgrade-row">
      <button id="spikeupgrade" class="upgrade blue">
        <span class="upgrade-header">Add Spikes</span>
        <p class="upgrade-details">Cost: $10,000 | Add spikes to the top of the screen, which will automatically pop bubbles giving you 50% of the bubble's value</p>
      </button>
    </div> <!-- upgrade-row -->
  </div> <!-- ui -->
  <canvas id="gameCanvas"></canvas>
  <div id="savePopup" class="hidden">Game Saved!</div>
</body>
</html>
